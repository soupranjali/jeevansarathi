<style>
  .bg-img {
    background: url("../assets/images/background_img.png") no-repeat center center;
    height: 100vh;
  }
  
  </style>
  <body class="bg-img">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-md-offset-3">
        <h1 style="margin-top: 20px;">COMPLETE <br> PROFILE</h1>     
        <form (ngSubmit)="submit()">
          <!-- 1st form -->
          <div *ngIf="step == 1">
          <br>
          <br>         
          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
           <!-- Personal Details form -->
          <h3>PERSONAL DETAILS</h3>
          <div class="mb-3">
            <input type="text" class="form-control"  name="name" id="name" placeholder="FULL NAME">
          </div>
          <div class="mb-3">
            <input class="form-control" name="dob" type="text"  onfocus="(this.type = 'date')"  id="dob" placeholder="DOB"  >
          </div>
          <div class="mb-3">
            <select name="gender" class="form-control">
              <option value="none" selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">other</option>
            </select>
          </div>
          <div class="mb-3">
            <input typr="textarea" class="form-control" name="address"  placeholder="ADDRESS">
          </div>
          <hr>
          </div> 
           <!-- 2nd form --> 
           <div *ngIf="step == 2">
            <br>
            <br>
            
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
             <!-- Personal Details form -->
            <h3>EMERGENCY CONTACTS</h3>
            <div class="form-row">
            <div class="col">
              <input type="text" class="form-control emerForm" placeholder="CONATCT 1#">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="RELATION">
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control emerForm" placeholder="CONATCT 2#">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="RELATION">
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control emerForm" placeholder="CONATCT 3#">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="RELATION">
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control emerForm" placeholder="CONATCT 4#">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="RELATION">
            </div>
          </div>
    
          <hr>
           </div> 
           <div *ngIf="step == 3">
            <br>
            <br>
            
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
             <!-- Personal Details form -->
            <h3>INSURANCE DETAILS</h3>
            <div class="mb-3">
            <select name="insuranceType" class="form-control" aria-placeholder="INSURANCE TYPE">
              <option value="none" selected>INSURANCE TYPE</option>
              <option value="health">Health Insurance</option>
            </select>
          </div>
          <div class="mb-3">
            <select name="insuranceType" class="form-control" aria-placeholder="INSURANCE TYPE">
              <option value="none" selected>INSURANCE PROVIDER</option>
              <option value="health">Health Insurance</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  name="insurance" id="name" placeholder="INSURANCE#">
          </div>
          <div class="mb-3">
            <input class="form-control" name="insValidity" type="text"  onfocus="(this.type = 'date')"  id="dob" placeholder="INSURANCE VALIDITY"  >
          </div>
          <hr>
           </div>   
           <div *ngIf="step == 4">
            <br>
            <br>
            
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
             <!-- Personal Details form -->
            <h3> MEDICAL DETAILS </h3>
            <br>
          <h4 style="color: white;">Select Any/All Current <br>Medical Issues</h4>
          <div class="mb-3" checkbox>
            <label class="checkbox-inline"><input type="checkbox" class="form-group"> Diabetic</label>
            
            <label class="checkbox-inline"><input type="checkbox" class="form-group"> Hypertension</label>
          </div>
          <div class="mb-3" checkbox>
            <label class="checkbox-inline"><input type="checkbox" class="form-group"> Adictions</label>
            
            <label class="checkbox-inline"><input type="checkbox" class="form-group"> Medications</label>
          </div>
          <div class="mb-3" checkbox>
            <label class="checkbox-inline"><input type="checkbox" class="form-group"> Allergy</label>
            
            <label class="checkbox-inline"><input type="checkbox" class="form-group"> Epilepsy</label>
          </div>
          <div class="mb-3">
            <textarea typr="textarea" rows="5"  name="address" placeholder="Please enter details regarding selection"></textarea>
          </div>
           </div>
           <div *ngIf="step == 5">
            <br>
            <h4 style="color: white;">Please Provide Your Medical <br>History For Past 3 Months</h4>
            <p class="heading" style="color: white;">GLUCOSE LEVEL</p>
            <div class="row">
              <div class="col-4">
                <input type="text" class="formMed" placeholder="140 mg/dL" aria-label="GLevel1">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="140 mg/dL" aria-label="GLevel2">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="140 mg/dL" aria-label="GLevel3">
              </div>
            </div>
            <br>
            <p class="heading" style="color: white;">WEIGHT</p>
            <div class="row">
              <div class="col-4">
                <input type="text" class="formMed" placeholder="77kg" aria-label="GLevel1">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="77kg" aria-label="GLevel2">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="77kg" aria-label="GLevel3">
              </div>
            </div>
            <br>
            <p class="heading" style="color: white;">BLOOD PRESSURE</p>
            <div class="row">
              <div class="col-4">
                <input type="text" class="formMed" placeholder="77kg" aria-label="GLevel1">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="77kg" aria-label="GLevel2">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="77kg" aria-label="GLevel3">
              </div>
            </div>
            <br>
            <p class="heading" style="color: white;">BLOOD PRESSURE</p>
            <div class="row">
              <div class="col-4">
                <input type="text" class="formMed" placeholder="120/80" aria-label="GLevel1">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="120/60" aria-label="GLevel2">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="120/60" aria-label="GLevel3">
              </div>
            </div>
            <br>
            <p class="heading" style="color: white;">SPO2</p>
            <div class="row">
              <div class="col-4">
                <input type="text" class="formMed" placeholder="150mg/dL" aria-label="GLevel1">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="120mg/dL" aria-label="GLevel2">
              </div>
              <div class="col-4">
                <input type="text" class="formMed" placeholder="140mg/dL" aria-label="GLevel3">
              </div>
            </div>

           </div>
          <button type="submit" class="btn btn-lg center" *ngIf="step == 1">PROCEED TO CONTACT DETAILS</button>
          <button type="submit" class="btn btn-lg center" *ngIf="step == 2">PROCEED TO INSURANCE DETAILS</button>
          <button type="submit" class="btn btn-lg center" *ngIf="step == 3">PROCEED TO MEDICAL DETAILS</button>
          <button type="submit" class="btn btn-lg center" *ngIf="step == 4">COMPLETE MEDICAL DETAILS</button>
          <button type="submit" class="btn btn-lg center" *ngIf="step == 5">GENERATE UNIQUE QRCODE</button>
        </form>
        
      <!-- End -->     
        </div>
        
        <div class="col-md-4"></div>  
    </div>
    </div>
  
  </body>
